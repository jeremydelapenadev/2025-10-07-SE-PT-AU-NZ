<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<style>
    div {
        background-color: gray;
        font-style: italic;
        color: brown;
        font-weight: bold;
    }

    p {
        color: inherit; /* by default, but you can specifically mention it */
    }

    em {
        color: initial;
        font-weight: initial;
    }
</style>

<body>
    <div>
        <p>A paragraph that demonstrates the initial <br> and Inherit properties in CSS.</p>
    </div>
    <div>
        <p>The quick brown fox <em>jumps</em> over the lazy dog.</p>

    </div>
    <div>
        <form>
            <div>
            <label style="color: initial">UserName:</label>
            <input type="text">
            </div>
            <div>
                <label>Password:</label>
                <input type="password">
            </div>
        </form>
    </div>
</body>

</html>
