<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <h1>Dice Roller</h1>
    <p>This interactive dice rolling game lets players choose between a d6 or a d10. <br> Click to roll the die and watch as a random number appears. <br> Perfect for quick games, decision-making, or testing your luck!</p>

    <select id="diceType" onchange="changeDiceImage()">
        <option value="d6">6-Sided Dice (d6)</option>
        <option value="d10">10-Sided Dice (d10)</option>
    </select>

    <button onclick="rollDice()">Roll!</button>
    <br>
    <br>

    <img id="diceImage" src="Assets/Dice1.png" style="width:200px; height:200px;">

    <script>
        // Change image when selecting d6 or d10
        function changeDiceImage() {
            const dice = document.getElementById("diceType").value;
            const diceImage = document.getElementById("diceImage");

            if (dice === "d10") {
                diceImage.src = "Assets/Number1.jpg"; // 10-sided dice image
            } else {
                diceImage.src = "Assets/Dice1.png"; // 6-sided dice image
            }
        }

        // Roll the dice
        function rollDice() {
            const dice = document.getElementById("diceType").value;
            const diceImage = document.getElementById("diceImage");

            // Determine number of sides
            const sides = (dice === "d6") ? 6 : 10;

            // Roll random number between 1 and sides
            const roll = Math.floor(Math.random() * sides) + 1;

            // Update image based on roll
            if (dice === "d6") {
                diceImage.src = `Assets/Dice${roll}.png`; // Dice1.png ... Dice6.png
            } else {
                diceImage.src = `Assets/Number${roll}.jpg`; // Number1.jpg ... Number10.jpg
            }

        }
    </script>

</body>
</html>
