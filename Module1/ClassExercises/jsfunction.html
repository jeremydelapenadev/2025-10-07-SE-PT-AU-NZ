<!DOCTYPE html>
<html>

<script>
    function ChangeFontBlue() {
        document.getElementById("button1").style.color = "blue"
    }
</script>

<body>
<h2>Use JavaScript to Interact</h2>
<!-- This example will activate an alert : -->
<p id="content"></p>

    <div>
        <button id="button1" onclick="ChangeFontBlue()">Say Hello</button>
    </div>

</body>

</html>
